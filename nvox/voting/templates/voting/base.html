<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NVOX</title>

    <meta name="description" content="NVOX is a platform to tell decision makers what you want">
    <meta name="author" content="RHoK4 Hackathon Project">
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap-modal.js" type="text/javascript"></script>

    <script src="/static/highcharts/highcharts.src.js" type="text/javascript"></script> 

    <script src="/static/js/nvox.js" type="text/javascript"></script>

<script type="text/javascript">var switchTo5x=true;</script><script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script><script type="text/javascript">stLight.options({publisher:'680ebaa0-089e-494d-aa23-b6aa90e3d0c1'});</script>

    <style type="text/css">
      #addtbl td {
      border-top: 0px;
      }
    </style>
    <script type="text/javascript">

            var chart;
            var legend;
            
	    var data = []

	    var max_vote = {{ max_votes }};
	    var max_pixel = 50;
	    var scale = max_pixel / max_vote;

	    {% for project in projects %}
	    data.push({
	      name: "{{project.title}}",
	      desc: "{{project.descr}}",
	      x: {{ project.complexity }}.0 / 10.0, 
	      y: {{ project.cost }},
	      marker: {
	        radius: {{ project.votes }} * scale,
	        fillColor: "#9999FF"
	      }
	    });
	    {% endfor %}
	        

	    $(function() {
	    drawChart(data, {{ min_cplx }} / 10.0, {{ max_cplx }} / 10.0);
	    });


    </script>

  </head>

    <script src="/static/js/bootstrap-scrollspy.js"></script>

  </body>
